{% extends "base.html" %}


{% block content %}
    <div class="container py-4 px-3 mx-auto">
        <h1>Hello, Bootstrap and Webpack! {{ test }}</h1>

        <button class="btn btn-secondary" data-action="page#toast">Toast</button>

        <turbo-frame id="button">
            <a href="{{ request.url_for("web_hello", name="Peter") }}" class="btn btn-primary">Primary
                button</a>
        </turbo-frame>

        <turbo-frame id="test">
            <a href="{{ request.url_for("web_hello", name="Peter") }}" class="btn btn-primary">Primary button</a>
        </turbo-frame>

        <h4>Page {{ page }}</h4>

        <div>
            <a href="{{ request.url_for("web_page", page="1") }}" class="btn btn-primary">1</a>
            <a href="{{ request.url_for("web_page", page="2") }}" class="btn btn-primary">2</a>
            <a href="{{ request.url_for("web_page", page="3") }}" class="btn btn-primary">3</a>
        </div>

        <a class="btn btn-danger m-3" href="{{ request.url_for("logout") }}">Logout {{ request.user }}</a>
    </div>
{% endblock %}
